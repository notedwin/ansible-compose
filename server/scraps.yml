# installing through downloads is lame
 - name: Install tailscale

      shell: curl -fsSL https://tailscale.com/install.sh | sh
      args:
        creates: /usr/local/bin/tailscale

    - name: Check if oh-my-zsh exists

      shell: test -d ~/.oh-my-zsh && echo "exists" || echo "does not exist"
      register: oh_my_zsh_installed
      changed_when: false

    - name: Install oh-my-zsh

      shell: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
      when: oh_my_zsh_installed.stdout == "does not exist"

    - name: get docker install script
      shell: curl -fsSL https://get.docker.com -o get-docker.sh
      args:
        creates: ~/get-docker.sh

    - name: install docker
      shell: sh ~/get-docker.sh
      args:
        creates: /usr/bin/docker

    - name: install docker
      apt:
        name:
          - docker.io
        state: present

    - name: Create Docker group

      group:
        name: docker
        state: present

    - name: Add ansible and notedwin to Docker group
      user:
        name: ansible
        groups: docker
        append: yes

    - name: Add notedwin to Docker group

      user:
        name: notedwin
        groups: docker
        append: yes

