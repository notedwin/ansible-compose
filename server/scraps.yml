    - name: run vaultwarden
      docker_container:
        name: vaultwarden
        image: vaultwarden/server
        state: started
        restart_policy: unless-stopped
        ports:
          - "8080:80/tcp"
          - "3012:3012/tcp"
        volumes:
          - /home/notedwin/vaultwarden:/data
        env:
          WEBSOCKET_ENABLED: "true"
