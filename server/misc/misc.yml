---
- name: Run motioneye
  docker_container:
    name: motioneye
    image: ccrisan/motioneye:master-amd64
    ports:
      - "8765:8765"
    volumes:
      - /home/{{env.USER}}/docker/motioneye:/etc/motioneye
      - /home/{{env.USER}}/docker/motioneye:/var/lib/motioneye
      - /etc/localtime:/etc/localtime:ro

- name: Run watchtowrr container
  docker_container:
    name: watchtower
    image: containrrr/watchtower:1.6.0
    command: ["--cleanup"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

- name: Run Portainer container
  docker_container:
    name: portainer
    image: portainer/portainer
    ports:
      - 9000:9000
    env:
      AGENT_CLUSTER_ADDR: tasks.agent
      PORTAINER_DATA: /data
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - /home/{{env.USER}}/docker/portainer:/data

- name: Run Homeassistant container
  docker_container:
    name: homeassistant
    image: homeassistant/home-assistant
    ports:
      - "8123:8123"
    volumes:
      - /home/{{env.USER}}/docker/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
    env: TZ=America/Chicago
      PUID=1000
      PGID=100
